{% extends 'base.html' %}
{%block content%}

<div class="container" style="text-align: center;">
   
    <h3 class="lat mt-lg-4 mb-lg-4"> Arquivos Qualis</h3 style="align-items-center">
    <!-- <div class="spinner-wrapper">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div> -->

    <form action="{{url_for('imports')}}" method="post" enctype="multipart/form-data" id="forms" class="form-inline">
       
    
        <div class="card mb-4">
            <div class="card-header">
                Importar Arquivos Qualis 
                    <br>
                    | Periódicos: PDF -
                    Conferências: xlsx |
            </div>
            <div class="card-body">
                <div class="input-group">
                    <input class="form-control" type="file" name="files[]" id="file" multiple required>
                    <input class="btn btn-lattes" type="submit" value="Enviar" name="enviar">
                </div>
            </div>
            
        </div>
    </form>
</div>
{%endblock%}
