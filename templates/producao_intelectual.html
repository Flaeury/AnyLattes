<div class="card-header">
    <i class="fas fa-table me-1"></i>
    Relação das publicações
</div>
<div class="card-body">
    <table id="dadosProducaoIntelectual" class="table table-striped table-bordered table-sm" >
        <thead class="table-dark">
            <tr>
                <th>Tipo:</th>
                <th>Ano:</th>
                <th>Título:</th>
                <th>Estratos:</th>
                <th>Notas:</th>
                <th colspan="2">Ação</th>
            </tr>
        </thead>

        <tbody>
            {%for lista in listar%}
            <tr>

                <td>{{lista[2]}}</td>
                <td>{{lista[3]}}</td>
                <td style="text-align: left;">{{lista[4]}}</td>
                <td>{{lista[9]}}</td>
                <td>{{lista[10]}}</td>
                {%if lista[5] != '-': %}
                    <td><a href="{{url_for('edita_publicacao_docente',id=lista[0])}}"><i class="fas fa-pen me-1"></i></a></td>
                    <td><a href="http://dx.doi.org/{{lista[5]}}" target="_blank">DOI</a> </td>
                {%else%}
                    <td colspan="2"><a href="{{url_for('edita_publicacao_docente',id=lista[0])}}"><i class="fas fa-pen me-1"></i></a></td>
                {%endif%}
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>

<script>

    $(document).ready(function () {
        $('#dadosProducaoIntelectual').DataTable();
    });
</script>
