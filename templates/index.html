{% extends 'base.html' %}
{%block content%}


<h1>{%block title%}Importar Currículos {%endblock%}</h1>

<form action="{{ url_for('upload') }}" method="post" id="forms" enctype="multipart/form-data" class="form-inline">

    <div class="card mb-4">
        <div class="row">
            <div class="col">
                <div class="card-header">
                    <i class="fas fa-upload me-1"></i>
                    Importar currículos no formato XML
                </div>
                <div class="card-body">
                    <br>
                    <input class="form-control" type="file" name="files[]" id="file" multiple required>
                </div>
            </div>
            <div class="col">

                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    Período
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="form-group">
                            <label for="anos" class="form-label">
                                De:
                                <input type="number" class="form-control" name="ano_inicio" min="2010" minlength="4" maxlength="4" required>
                            </label>
    
                            <label for="anos" class="form-label">
                                Até:
                                <input type="number" class="form-control" name="ano_fim" min="2010" minlength="4" maxlength="4" required>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <input class="btn btn-success" type="submit" value="Enviar">
        </div>
        <br>
    </div>
    


    <br>
</form>

<style>
    #forms {
        text-align: center;
        max-width: 100%;
        height: 100%;
        width: 100%;
        padding: 1em;
    }
    .card-header{
        background-color: #3b3a3a;
        color: #fff;
    }
</style>




{%endblock%}
