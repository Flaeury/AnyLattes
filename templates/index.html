{% extends 'base.html' %}
{%block content%}

<h1>{%block title%} Upload Files {%endblock%}</h1>

<form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" class="form-inline">
    <div class="input-group">
        <input class="form-control" type="file" name="files[]" id="file" multiple required>
        <input class="btn btn-outline-success" type="submit" value="Enviar" name="enviar">
    </div>

</form>
{%endblock%}
