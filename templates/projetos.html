{% extends 'base.html'%}
{%block content%}
<h1>{%block title%} Projetos {%endblock%}</h1>


<form action="{{url_for('projetos')}}" method="post" id="forms">

    <div class="radio-inline">
        <input  type="radio" name="anos" id="anos" value="{{'2010','2011','2012'}}"> 2010-2012
    </div>
    <div class="radio-inline">
        <input  type="radio" name="anos" id="anos" value="{{'2013','2014','2015','2016'}}"> 2013-2016

{%endblock%}
